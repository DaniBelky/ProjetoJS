<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro Vip</title>
        <link rel="stylesheet" href="CSS/cadastro.css">
    </head>

    <body>
        <nav>
            <ul class="header-ul">
                <li><img src="imagens/parafuso.png"></li>
                <li><label>TECNOSOLAR</label></li>
                <li><a href="inicio.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="cadastro.html">Cadastro VIP</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="Simulador1.html">Simulador de economia</a></li>

            </ul>
        </nav>
        <div class="container">

            <h1>Cadastro VIP para Revendedores</h1>

            <form id="formCadastro" action="/enviar-cadastro" method="post"
                onsubmit="return validarFormulario()">

                <label for="nome" class="Form">Nome:</label>
                <input type="text" id="nome" name="nome"
                    placeholder="Nome completo" class="text">

                <label for="data-nascimento" class="Form">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento"
                    class="DT_Nascimento" min="1900-01-01"><br><br>

                <div class="input-group">
                    <div class="input-field">
                        <label for="cpf" class="Form">CPF ou CNPJ:</label>
                        <input type="text" id="cpf" name="cpf" maxlength="14"
                            placeholder="Ex: 000.000.000-00" class="number"
                            oninput="formatarCPF(this)">
                    </div>
                    <div class="input-field">
                        <label for="telefone" class="Form">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone"
                            maxlength="11" pattern="[0-9]{10,11}"
                            placeholder="Ex: 11987654321" class="number"
                            oninput="apenasNumeros(this)">
                    </div>
                </div>

                <label for="endereço" class="Form">Endereço:</label>
                <input type="text" id="endereço" name="endereço"
                    placeholder="Ex: Rua 10 lote 01 Cj B" class="text">

                <label for="email" class="Form">E-mail:</label>
                <input type="email" id="email" name="email"
                    placeholder="Digite aqui seu E-mail" class="text">

                <label for="produto" class="Form">Produto Desejado:</label>
                <select id="equipamento" class="produtos">
                    <option value="0">Selecione o seu produto</option>
                    <option value="#">Residencial - 3,35kWp</option>
                    <option value="#">Residencial - 10,35kWp</option>
                    <option value="#">Residencial - 0,855kWp</option>
                    <option value="#">Residencial - 1,0kWp</option>
                    <option value="#">Residencial - 2,6kWp</option>
                    <option value="#">Residencial - 1,6kWp</option>
                    <option value="#">Empresarial - 8,25kWp</option>
                    <option value="#">Empresarial - 15,6kWp</option>
                    <option value="#">Empresarial - 50,2kWp</option>
                    <option value="#">Empresarial - 36,0kWp</option>
                    <option value="#">Empresarial - 47,5kWp</option>
                    <option value="#">Empresarial - 155,0kWp</option>
                    <option value="#">Agronégocio - 5,4kWp</option>
                    <option value="#">Agronégocio - 12,2kWp</option>
                    <option value="#">Agronégocio - 25,4kWp</option>
                    <option value="#">Agronégocio - 20,0kWp</option>
                    <option value="#">Agronégocio - 35,0kWp</option>
                    <option value="#">Agronégocio - 75,0kWp</option>
                </select>

                <div class="input-group">
                    <div class="input-field">
                        <label for="senha" class="Form">Senha:</label>
                        <input type="password" id="senha" name="senha"
                            placeholder="Crie sua senha" class="number">
                    </div>
                    <div class="input-field" class="Form">
                        <label for="confirmar-senha" class="Form">Confirme sua Senha:</label>
                        <input type="password" id="confirmar-senha"
                            name="confirmar-senha"
                            placeholder="Confirme sua senha" class="number">
                    </div>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <footer class="footer">
            <p>© 2024 TecnoSolar. Todos os direitos reservados.</p>
        </footer>
    </body>

    <script src="Script/Cadastro.js"></script>

</html>
